<div style="width:80%;margin: auto;">
<h4>Traffic</h4>
<form class="form-horizontal">
  <div class="form-group" *ngFor="let request of requesttypedata;let i = index">
    <label class="control-label col-sm-2" style="text-align:left;" for="days">Day {{i+1}}</label>
    <div class="col-sm-10">
      <input type="days" class="form-control" id="days{i}" name="days{i}" placeholder="Day {{i+1}}" [(ngModel)]="cars">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-default" (click)="addMore();">Add</button>
    </div>
  </div>
</form>
<div style="width:100%;height:600px;">
	<div id="vertical" class="pull-left" style="height:100%;width:80px;background-color:gray;">
		<div class="light veritical-top green"></div>
		<div class="light veritical-bottom red"></div>
	</div>
	<div id="horizontal" style="position: relative;top: calc(50% - 40px);height: 80px;background-color: gray;margin-left:80px;">
		<div class="light horizontal green">
			<i class="fa fa-bicycle" aria-hidden="true"></i>
			<i class="fa fa-ambulance" aria-hidden="true"></i>
			<i class="fa fa-car" aria-hidden="true"></i>
		</div>
	</div>
</div>
</div>
